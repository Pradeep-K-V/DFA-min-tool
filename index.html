<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFA Minimization Tool</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #333;
    }
    textarea {
      width: 320px;
      height: 185px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 14px;
      resize: none;
    }
    button {
      padding: 10px 18px;
      border: none;
      background: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0ccb12;
    }
    .output {
      margin-top: 25px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;  
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>  
  <h2>ðŸ§® Finite Automata Minimization Tool</h2>
  <p>Enter DFA transitions (e.g., A,a->B):</p>  <!--change this to (e.g., A,a->B): if we need a&b as inputs. In text area also -->
  <textarea id="transitions" placeholder="Example:
A,a->B
A,b->C
B,a->A
B,b->D
C,a->D  
C,b->A
D,a->D
D,b->D
Final: B,C,D
Start: A"></textarea><br>
  <button onclick="minimizeDFA()">Minimize DFA</button>  

  <div class="output" id="result"></div>

  <script src="script.js"></script>
</body>
</html>
