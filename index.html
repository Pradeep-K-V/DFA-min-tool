<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFA Minimization Tool</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #333;
    }
    textarea {
      width: 320px;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: monospace;
    }
    button {
      padding: 10px 18px;
      border: none;
      background: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      margin-top: 25px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>ðŸ§® Finite Automata Minimization Tool</h2>
  <p>Enter DFA transitions (e.g., A,0->B):</p>
  <textarea id="transitions" placeholder="Example:
A,0->B
A,1->C
B,0->A
B,1->D
C,0->D
C,1->A
D,0->D
D,1->D
Final: B,C,D
Start: A"></textarea><br>
  <button onclick="minimizeDFA()">Minimize DFA</button>

  <div class="output" id="result"></div>

  <script src="script.js"></script>
</body>
</html>
